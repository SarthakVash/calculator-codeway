<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="result">
            </div>
            <div class="buttons">
                <button type="button" class="button color">AC</button>
                <button type="button" class="button color">C</button>
                <button type="button" class="button color">%</button>
                <button type="button" class="button color">*</button>
                <button type="button" class="button">1</button>
                <button type="button" class="button">2</button>
                <button type="button" class="button">3</button>
                <button type="button" class="button color">/</button>
                <button type="button" class="button">4</button>
                <button type="button" class="button">5</button>
                <button type="button" class="button">6</button>
                <button type="button" class="button color">+</button>
                <button type="button" class="button">7</button>
                <button type="button" class="button">8</button>
                <button type="button" class="button">9</button>
                <button type="button" class="button color">-</button>
                <button type="button" class="button double-size color">=</button>
                <button type="button" class="button color">0</button>
                <button type="button" class="button color">.</button>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
